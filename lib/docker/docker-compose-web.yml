version: "3"

services:

  kk-etcd-ui:
    image: nginx:latest
    container_name: kk-etcd-ui
    restart: unless-stopped
    volumes:
      - ./web:/usr/share/nginx/html/web
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "2334:2333"

